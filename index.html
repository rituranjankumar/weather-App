<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h1>weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather> Your weather</p>
            <p class="tab" data-searchWeather> search weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location ui -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>grant location  acces</p>
                <p>allow access to get weather location</p>
                <button class="btn" data-grantAccess>grant access</button>
            </div>

            <!-- search weather form-->

            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="search the weather..." data-searchInput>
                <button data-searchButton class="btn">
                    <img src="./assets/search.png" height="20" loading="lazy" alt="" width="20">
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy" alt="">
                <p>loading</p>
            </div>

            <!-- show weather info-->
            <div class="user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon="">
                </div>

                <!-- weather descriptuion-->
                <p data-weatherdesc=""></p>
                <!--weather Icon-->
                <img data-weathericon="">
                <!--temperature-->
                <p data-temp=""></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed=""></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity=""></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness=""></p>
                    </div>

                </div>


            </div>
        </div>

    </div>

   

    <script src="./indi.js"></script>
</body>

</html>
